<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Extraction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            overflow: hidden;
        }

        #fakeConsole {
            white-space: pre-line;
            margin: 20px;
        }

        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div id="fakeConsole"></div>
    <div id="finalMessage" class="hidden">
        <h1 style="color: red; text-align: center;">ΠΛΑΚΑ ΚΑΝΩ! 😂</h1>
        <p style="text-align: center;">Τα δεδομένα σου είναι ασφαλή!</p>
    </div>

    <script>
        const fakeConsole = document.getElementById('fakeConsole');
        const finalMessage = document.getElementById('finalMessage');

        const fakeLogs = [
            "[Σύστημα] Εκκίνηση ανάκτησης δεδομένων...",
            "[Σύνδεση] Πρόσβαση σε αρχεία χρήστη...",
            "[Ανάκτηση] Ανάλυση εγγράφων...",
            "[Μεταφόρτωση] Αποστολή δεδομένων σε απομακρυσμένο διακομιστή...",
            "[Σφάλμα] Σφάλμα κατά τη διαδικασία κρυπτογράφησης...",
            "[Προειδοποίηση] Δεν επιτρέπεται η πρόσβαση στον κύριο φάκελο...",
            "[Ολοκληρώθηκε] Η διαδικασία ολοκληρώθηκε με επιτυχία.",
        ];

        let index = 0;

        function displayLogs() {
            if (index < fakeLogs.length) {
                fakeConsole.innerHTML += fakeLogs[index] + "\n";
                index++;
                setTimeout(displayLogs, 1500); // Προσθέτει νέο μήνυμα κάθε 1,5 δευτερόλεπτο
            } else {
                setTimeout(() => {
                    fakeConsole.classList.add('hidden');
                    finalMessage.classList.remove('hidden');
                }, 2000); // Μετά το τέλος, δείχνει το αστείο μήνυμα
            }
        }

        displayLogs();
    </script>
</body>
</html>
