<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake System Access</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            overflow: hidden;
        }

        #fakeConsole {
            white-space: pre-line;
            margin: 20px;
        }

        .blinking-button {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background: red;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        #finalMessage {
            text-align: center;
            margin-top: 20%;
            color: red;
        }
    </style>
</head>
<body>
    <div id="fakeConsole"></div>
    <div id="buttonContainer" class="hidden">
        <button class="blinking-button" onclick="grantAccess()">Επαναφορά Αρχείων</button>
    </div>
    <div id="finalMessage" class="hidden">
        <h1>ΠΛΑΚΑ ΚΑΝΩ! 😂</h1>
        <p>Τα δεδομένα σου είναι ασφαλή!</p>
    </div>

    <script>
        const fakeConsole = document.getElementById('fakeConsole');
        const buttonContainer = document.getElementById('buttonContainer');
        const finalMessage = document.getElementById('finalMessage');

        const fakeLogs = [
            "[Σύστημα] Εκκίνηση ανάκτησης αρχείων...",
            "[Ανάκτηση] Ανάλυση εγγράφων...",
            "[Ανάκτηση] Αποκατάσταση χαμένων αρχείων...",
            "[Ολοκληρώθηκε] Τα αρχεία ανακτήθηκαν με επιτυχία.",
            "[Προειδοποίηση] Απαιτείται Επαναφορά Αρχείων από τον χρήστη."
        ];

        let index = 0;

        function displayLogs() {
            if (index < fakeLogs.length) {
                fakeConsole.innerHTML += fakeLogs[index] + "\n";
                index++;
                setTimeout(displayLogs, 1500); // Κάθε 1,5 δευτερόλεπτο εμφανίζει νέο μήνυμα
            } else {
                // Εμφάνιση κουμπιού επαναφοράς
                setTimeout(() => {
                    buttonContainer.classList.remove('hidden');
                }, 1000);
            }
        }

        function grantAccess() {
            fakeConsole.innerHTML = '';
            buttonContainer.style.display = 'none';

            const accessLogs = [
                "[Έλεγχος] Πρόσβαση στο σύστημα...",
                "[Έλεγχος] Καταγραφή δεδομένων...",
                "[Επιτυχία] Έχουμε πλήρη πρόσβαση στον υπολογιστή σας!"
            ];

            let accessIndex = 0;

            function displayAccessLogs() {
                if (accessIndex < accessLogs.length) {
                    fakeConsole.innerHTML += accessLogs[accessIndex] + "\n";
                    accessIndex++;
                    setTimeout(displayAccessLogs, 1500);
                } else {
                    setTimeout(() => {
                        fakeConsole.style.display = 'none';
                        finalMessage.classList.remove('hidden');
                    }, 2000);
                }
            }

            displayAccessLogs();
        }

        displayLogs();
    </script>
</body>
</html>
